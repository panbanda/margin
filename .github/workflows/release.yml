name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
      - name: Get version
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          generate_release_notes: true

  build-linux:
    name: Build Linux
    needs: create-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libxkbcommon-dev libwayland-dev libvulkan-dev
      - name: Build
        run: cargo build --release
      - name: Package
        run: |
          mkdir -p dist
          cp target/release/margin dist/margin-linux-x86_64
          chmod +x dist/margin-linux-x86_64
          tar -czvf dist/margin-${{ needs.create-release.outputs.version }}-linux-x86_64.tar.gz -C dist margin-linux-x86_64
      - name: Upload artifact
        uses: softprops/action-gh-release@v1
        with:
          files: dist/margin-${{ needs.create-release.outputs.version }}-linux-x86_64.tar.gz

  build-macos-intel:
    name: Build macOS (Intel)
    needs: create-release
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-apple-darwin
      - uses: Swatinem/rust-cache@v2
      - name: Build
        run: cargo build --release --target x86_64-apple-darwin
      - name: Package
        run: |
          mkdir -p dist
          cp target/x86_64-apple-darwin/release/margin dist/margin-macos-x86_64
          chmod +x dist/margin-macos-x86_64
          tar -czvf dist/margin-${{ needs.create-release.outputs.version }}-macos-x86_64.tar.gz -C dist margin-macos-x86_64
      - name: Upload artifact
        uses: softprops/action-gh-release@v1
        with:
          files: dist/margin-${{ needs.create-release.outputs.version }}-macos-x86_64.tar.gz

  build-macos-arm:
    name: Build macOS (ARM)
    needs: create-release
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin
      - uses: Swatinem/rust-cache@v2
      - name: Build
        run: cargo build --release --target aarch64-apple-darwin
      - name: Package
        run: |
          mkdir -p dist
          cp target/aarch64-apple-darwin/release/margin dist/margin-macos-aarch64
          chmod +x dist/margin-macos-aarch64
          tar -czvf dist/margin-${{ needs.create-release.outputs.version }}-macos-aarch64.tar.gz -C dist margin-macos-aarch64
      - name: Upload artifact
        uses: softprops/action-gh-release@v1
        with:
          files: dist/margin-${{ needs.create-release.outputs.version }}-macos-aarch64.tar.gz

  publish-release:
    name: Publish Release
    needs: [create-release, build-linux, build-macos-intel, build-macos-arm]
    runs-on: ubuntu-latest
    steps:
      - name: Publish release
        uses: softprops/action-gh-release@v1
        with:
          draft: false
