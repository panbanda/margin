name: Release

on:
  push:
    branches: [main]

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release-please:
    name: Release Please
    runs-on: ubuntu-latest

    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}

    steps:
      - name: Release Please
        id: release
        uses: googleapis/release-please-action@16a9c90856f42705d54a6fda1823352bdc62cf38 # v4
        with:
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

  build-linux:
    name: Build Linux (${{ matrix.target }})
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-24.04-arm

    runs-on: ${{ matrix.os }}

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.release-please.outputs.tag_name }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Add cross-compilation target
        run: rustup target add ${{ matrix.target }}

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libxkbcommon-dev libwayland-dev libvulkan-dev

      - name: Cache cargo registry and build
        uses: Swatinem/rust-cache@v2

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Create archive
        run: |
          TAG="${{ needs.release-please.outputs.tag_name }}"
          VERSION="${TAG#heap-v}"
          ARCHIVE_NAME="heap_${VERSION}_${{ matrix.target }}"

          mkdir -p dist
          cp target/${{ matrix.target }}/release/heap dist/
          cd dist
          tar -czvf "${ARCHIVE_NAME}.tar.gz" heap
          shasum -a 256 "${ARCHIVE_NAME}.tar.gz" > "${ARCHIVE_NAME}.tar.gz.sha256"

      - name: Upload release assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ needs.release-please.outputs.tag_name }}"
          gh release upload "$TAG" dist/*.tar.gz dist/*.sha256 --clobber

  build-macos:
    name: Build macOS (${{ matrix.target }})
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-apple-darwin
            os: macos-14
            arch: x86_64
          - target: aarch64-apple-darwin
            os: macos-latest
            arch: arm64

    runs-on: ${{ matrix.os }}

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.release-please.outputs.tag_name }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Add cross-compilation target
        run: rustup target add ${{ matrix.target }}

      - name: Install cargo-bundle
        run: cargo install cargo-bundle

      - name: Cache cargo registry and build
        uses: Swatinem/rust-cache@v2

      - name: Set macOS deployment target
        run: echo "MACOSX_DEPLOYMENT_TARGET=10.15" >> $GITHUB_ENV

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Create app bundle
        run: cargo bundle --release --target ${{ matrix.target }}

      - name: Create DMG
        run: |
          TAG="${{ needs.release-please.outputs.tag_name }}"
          VERSION="${TAG#heap-v}"
          DMG_NAME="TheHeap_${VERSION}_${{ matrix.arch }}.dmg"
          APP_PATH="target/${{ matrix.target }}/release/bundle/osx/The Heap.app"

          mkdir -p dist

          # Create DMG
          hdiutil create -volname "The Heap" -srcfolder "$APP_PATH" \
            -ov -format UDZO "dist/${DMG_NAME}"

          # Create checksum
          cd dist
          shasum -a 256 "${DMG_NAME}" > "${DMG_NAME}.sha256"

      - name: Upload release assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ needs.release-please.outputs.tag_name }}"
          gh release upload "$TAG" dist/*.dmg dist/*.sha256 --clobber

  checksums:
    name: Create Checksums
    needs: [release-please, build-linux, build-macos]
    if: ${{ needs.release-please.outputs.release_created }}
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.release-please.outputs.tag_name }}

      - name: Download release artifacts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p dist
          TAG="${{ needs.release-please.outputs.tag_name }}"
          gh release download "$TAG" --pattern "*.sha256" --dir dist

      - name: Create consolidated checksums
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ needs.release-please.outputs.tag_name }}"
          cat dist/*.sha256 | sort > dist/checksums.txt
          gh release upload "$TAG" dist/checksums.txt --clobber
